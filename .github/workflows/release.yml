name: Build and Release Stable

on:
  push:
    # complemented with branch protection on main this will 
    # run on any pull request merge
    branches: main 

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  compile:
    strategy:
      matrix:
        target:
          - ""
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - arm-unknown-linux-musleabihf
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        target: ${{ matrix.target }}
        toolchain: stable

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          compilers/
        key: ${{ runner.os }}-compile-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: compile
      run: ./build.sh ${{ matrix.target }}

    - name: Upload
      uses: actions/upload-artifact@v3
      with: 
        name: ${{ matrix.target }}
        path: target/${{ matrix.target }}/release/renewc

  release:
    runs-on: ubuntu-latest
    needs: 
      - compile
    strategy:
      matrix:
        target:
          - ""
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - arm-unknown-linux-musleabihf
    steps:
    - uses: actions/checkout@v3
    - name: Download the binaries
      uses: actions/download-artifact@v3
    - name: Display structure of downloaded files
      run: ls -la x64
    - name: find tag
      id: tag
      run: |
          VERSION=$(grep '^version =' main/Cargo.toml | head -n 1 | awk '{print $3}' | tr -d '"' | tr -d "\n")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Found version: $VERSION"
          echo "::set-output name=version::$VERSION"
    - name: rename bins
      run: mv ${{ matrix.target }}/renewc renewc_${{ matrix.target }}
    - name: changelog as release body
      run: cat CHANGELOG.md | sed -n '/^## /,/^## /{/^## /b;p}' > ${{ github.workspace }}-CHANGELOG.txt
    - name: Release
      uses: "softprops/action-gh-release@v1"
      with:
        body_path: ${{ github.workspace }}-CHANGELOG.txt
        prerelease: false
        name: Release ${{ env.VERSION }}
        files: |
          renewc_*
        tag_name: ${{ env.VERSION }}
