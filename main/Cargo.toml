[package]
name = "renewc"
version = "0.1.1"
edition = "2021"
description = "Certificate renewal, with advanced diagnostics without installing anything"
license = "Apache-2.0 OR MIT"

[dependencies]
instant-acme = "0.2"
x509-parser = "0.15"
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-error = "0.2"
clap = { version = "4", features = ["derive"] }
axum = "0.6"
tower = "0.4"
tower-http = { version = "0.4", features = ["trace"] }
tokio = { version = "1", features = ["time", "macros", "rt-multi-thread"] }
rcgen = "0.10"
log = "0.4"
color-eyre = "0.6"
time = { version = "0.3", features = ["rand"] }
netstat2 = "0.9"
libproc = "0.13"
hyper = { version = "0.14", features = ["client"] }
itertools = "0.10"

haproxy-config = "0.4"
is-terminal = "0.4"
shared_memory = "0.12.4"
rand = "0.8.5"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }

[dev-dependencies]
libc = "0.2"
tempfile = "3.5"
proctitle = "0.1"
fork = "0.1.21"
rcgen = "0.10"
tempdir = "0.3.7"
os_pipe = "1.1.3"
nix = { version = "0.26.2", features = ["fs"] }
